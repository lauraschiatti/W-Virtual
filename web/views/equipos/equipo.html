    <script type="text/javascript">
      var viewModel={
        view:{
          salas: ko.observableArray([]),
          equipoEliminar: null,
          abrirModalEliminar: function(equipo){
            viewModel.view.equipoEliminar = equipo;
            $('#delete').modal({show: true, keyboard: false});
          },
          submit: function(){
            var equipo = ko.toJS(viewModel.model);
            $.ajax({
              url: "web/index.php/api/equipos",
              type: "POST",
              data: equipo,
              success: function(data){
                getEquipos();
                $.growl('El equipo se creo correctamente', {
                  type: 'success',
                  mouse_over: 'pause'
                });
              },
              error: function(){
                $.growl('<strong>ERROR:</strong> No se pudo guardar el equipo', {
                  type: 'danger'
                });
              }
            });
          },
          eliminar: function(){
            var equipo = viewModel.view.equipoEliminar;
            console.log(equipo);
            $.ajax({
              url: "web/index.php/api/equipos/" + equipo.id,
              type: "DELETE",
              success: function(data){
                getEquipos();
                $('#delete').modal('hide');
                $.growl('El equipo se elimino correctamente', {
                  type: 'success',
                  mouse_over: 'pause'
                });
              },
              error: function(){
                $.growl('<strong>ERROR:</strong> No se pudo eliminar el equipo', {
                  type: 'danger'
                });
              }
            });
          },
          tabla: ko.observableArray()
        },
        model:{
          sala:ko.observable(),
          serial:ko.observable()
        }
      };

      var getEquipos = function(){
        $.ajax({
          url: "web/index.php/api/equipos",
          type: "GET",
          success: function(data){
            viewModel.view.tabla(data);
          }
        });
      };

       var getSalas = function(){
        $.ajax({
          url: "web/index.php/api/salas",
          type: "GET",
          success: function(data){
            viewModel.view.salas(data);
          }
        });
      };

      ko.applyBindings(viewModel);

      getEquipos();
      getSalas();
    </script>
