    <script src="libs/bootstrapgrowl/bootstrap-growl.min.js"></script> 

     <script type="text/javascript">
      var viewModel={
        view:{
          submit: function(){
              var usuario = ko.toJS(viewModel.model);
              $.ajax({
                url: "web/index.php/api/usuarios",
                type: "POST",
                data: usuario,
                success: function(data){
                  $.growl('El usuario se registro correctamente', {
                    type: 'success',
                    mouse_over: 'pause'
                  });
                },
                error: function(){
                  $.growl('<strong>ERROR:</strong> No se pudo guardar el usuario', {
                    type: 'danger',
                    mouse_over: 'pause'
                  });
                }
              });
          }
        },
        model:{
          nombre:ko.observable(),
          apellido:ko.observable(),
          email:ko.observable(),
          clave:ko.observable()
        }
      };

      ko.applyBindings(viewModel);
    </script>
